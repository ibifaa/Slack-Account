<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="top-section">
            <img data-testid="slackDisplayImage" src="images/pix.jpg" alt="ibifaa">
            <p>PROFILE PHOTO</p>
        </div>
        
        <div class="body-section">
            <p class="head">NAME</p>
            <p data-testid="slackUserName" id="username">Ibifaa Ibisaki Aruoture</p>
            <hr>
            <p class="head">WEEK DAY</p>
            <p data-testid="currentDayOfTheWeek" id="week">Week</p>
            <hr>
            <p class="head">TIME</p>
            <p data-testid="currentUTCTime" id="utcTime">Time</p>
            <hr>
            <p class="head">TRACK</p>
            <p data-testid="myTrack" id="track">Frontend</p>
            <hr>
            <p class="head">GIT ACCOUNT</p>
            <a href="https://github.com/ibifaa/Slack-Account">Github</a>
        </div>
        
</main>

    <script src="script.js"></script>
</body>
</html>
